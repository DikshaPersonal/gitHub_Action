name: Build and Upload Ionic Android App

on:
  push:
    branches:
      - github_action  # Change this to your actual branch

jobs:
  build:
    runs-on: ubuntu-latest  # Using Ubuntu for Android build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20  # Ensure Ionic works correctly

      - name: Install Dependencies
        run: npm install

      - name: Install Ionic & Capacitor
        run: npm install -g @ionic/cli @capacitor/cli

      - name: Build Ionic App
        run: ionic build --prod

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'  # Required for latest Android builds

      - name: Cache Gradle Files
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Add Android Platform
        run: npx cap add android || echo "Android platform already added"

      - name: Sync with Android
        run: npx cap sync android  # Ensures all necessary files are in place

      - name: Build Android APK/AAB
        run: |
          cd android
          ./gradlew assembleRelease --stacktrace --info
          ./gradlew bundleRelease --stacktrace --info

      - name: Upload APK/AAB as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: android/app/build/outputs/bundle/release/*.aab

      - name: Upload APK/AAB to Google Drive
        uses: calebboyd/google-drive-upload@main
        with:
          credentials: ${{ secrets.GOOGLE_DRIVE_CREDENTIALS }}
          parent-id: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
          filename: android/app/build/outputs/bundle/release/*.aab
