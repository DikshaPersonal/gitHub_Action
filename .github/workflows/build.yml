name: Build Ionic Android App

on:
  push:
    branches:
      - action_main  # Change to your actual branch

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20  # Ensure you use Node.js 20 or later

      - name: Install Dependencies
        run: npm install

      - name: Install Ionic & Capacitor
        run: npm install -g @ionic/cli @capacitor/cli

      - name: Build Ionic App
        run: ionic build --prod

      - name: Sync with Android
        run: npx cap sync android  # Sync to make sure all necessary files are present

      - name: Build Android APK/AAB
        run: |
          cd android
          ./gradlew assembleRelease
          ./gradlew bundleRelease
      - name: Upload APK/AAB as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: android/app/build/outputs/bundle/release/*.aab

  upload:
  name: Upload APK to Google Drive
  needs: build  # Ensures APK is built before uploading
  runs-on: ubuntu-latest

  steps:
    - name: Download APK Artifact
      uses: actions/download-artifact@v4
      with:
        name: android-build
        path: app  # Adjust if needed

    - name: Install rclone
      run: |
        curl https://rclone.org/install.sh | sudo bash

    - name: Create Google Drive credentials file
      run: |
        mkdir -p ~/.config/rclone
        echo "${{ secrets.GOOGLE_DRIVE_CREDENTIALS }}" > /home/runner/work/service-account.json

    - name: Debug Service Account File
      run: |
        echo "Checking service account file..."
        ls -l /home/runner/work/service-account.json
        cat /home/runner/work/service-account.json | head -n 5  # Print first 5 lines for verification (without exposing secrets)

    - name: Configure rclone
      run: |
        echo "${{ secrets.RCLONE_CONFIG }}" > ~/.config/rclone/rclone.conf

    - name: Upload APK to Google Drive
      run: |
        rclone copy app/app-debug.apk gdrive:${{ secrets.GOOGLE_DRIVE_FOLDER_ID }} -P --drive-service-account-file /home/runner/work/service-account.json
