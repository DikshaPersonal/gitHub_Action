name: Build Ionic Android App

on:
  push:
    branches:
      - github_action  # Change to your actual branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20  # Ensure you use Node.js 20 or later

      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: npm install

      - name: Install Ionic & Capacitor
        run: npm install -g @ionic/cli @capacitor/cli

      - name: Build Ionic App
        run: ionic build --prod

      - name: Sync with Android
        run: npx cap sync android

      - name: Cache Gradle Files
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Build Android APK/AAB
        run: |
          cd android
          ./gradlew assembleRelease
          ./gradlew bundleRelease

      - name: Upload APK/AAB as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: android/app/build/outputs/bundle/release/*.aab

      - name: Upload APK/AAB to Google Drive via cURL
        run: |
          FILE_PATH="android/app/build/outputs/bundle/release/*.aab"
          FILE_NAME=$(basename $FILE_PATH)

          curl -X POST -L \
          -H "Authorization: Bearer ${{ secrets.GOOGLE_ACCESS_TOKEN }}" \
          -F "metadata={\"name\":\"$FILE_NAME\", \"parents\": [\"${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}\"]};type=application/json;charset=UTF-8" \
          -F "file=@$FILE_PATH;type=application/octet-stream" \
          "https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart"
