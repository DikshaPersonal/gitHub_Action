name: Build and Upload Ionic Android APK

on:
  push:
    branches:
      - action_main  # Adjust to your default branch

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Java Environment
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set Up Node.js Environment
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Global Dependencies
        run: npm install -g @ionic/cli @capacitor/cli

      - name: Install Project Dependencies
        run: npm install

      - name: Build Ionic Project
        run: ionic build --prod

      - name: Ensure Android Platform Exists
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          else
            echo "Android platform already exists, skipping..."
          fi

      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

  upload:
    name: Upload APK to Google Drive
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download APK Artifact
        uses: actions/download-artifact@v3
        with:
          name: app-debug.apk
          path: .

      - name: Upload to Google Drive
        uses: andreppires/google-drive-upload-action@v1
        with:
          credentials: ${{ secrets.GOOGLE_DRIVE_CREDENTIALS }}
          filename: 'app-debug.apk'
          folderId: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
